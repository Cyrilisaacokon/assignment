<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


      <div class="container">
        <div class="header">
            <h2 class="calc">calc</h2>
            <div class="sub">
                <h2 class="theme">Theme</h2>
                <div class="tri-state-toggle">
                    <input class="button" type="radio" name="toggle" id="one" />
                    <input class="button" type="radio" name="toggle" id="two" />
                    <input class="button" type="radio" name="toggle" id="three" />
                </div>
            </div>
        </div>

        <div class="div">
            <input class="type" type="button" value="399,981">
        </div>


        <div class="keys">
            <div class="line1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button  style="background-color: hsl(225, 21%, 49%);">Del</button>
            </div>
            <div class="line2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="line3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>_</button>
            </div>
            <div class="line4">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
            </div>


            <div class="line5">
                <button style="background-color: hsl(225, 21%, 49%); width: 40%; color: white;">RESET</button>
                <button style="background-color:  hsl(6, 63%, 50%); width: 40%; color: white;">=</button>
            </div>
        </div>
    </div>

</body>

</html>
